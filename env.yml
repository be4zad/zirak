# Mastodon API Configuration
mastodon:

  # Instance settings
  instance_url: "https://ieji.de/"
  alt_instances: []
    
  
  # Application settings
  app_name: "zirak_ai"
  
  # Session settings
  session_file: "mastodon_session.pickle"
  
  # Client settings
  # Credentials will be loaded from environment variables
  # DO NOT put sensitive values here - use .env file instead
  
  # Notification handling
  notification_limit: 15
  notification_interval: 1  # Seconds between notification polling

# Logging Configuration
logging:
  level: "DEBUG"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  to_file: false
  log_dir: "logs"

